<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Account</title>
</head>
<body>

<header style="background-color: rgb(173, 80, 80); padding:10px;">
    <div>
        <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Profile Picture">
    </div>

    <h1>PERSONAL ACCOUNT</h1>
    <p>IM FRONT END DEV</p>

    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
        </ul>
    </nav>
</header>

<main style="background-color: aqua; padding:10px;">
    
    <p>
        Welcome to your personal account! Here you can manage your profile, check your information, and update your settings easily.
    </p>

    <form action="payment.html">

        <div>
            <label>Email</label>
            <input 
                type="email"
                required
                name="email"
                placeholder="Please enter your email">
        </div>

        <br>

        <div>
            <label>Password</label>
            <input 
                type="password"
                required
                name="password"
                placeholder="Please enter your password">
        </div>

        <br>

        <div>
            <label>Gender</label>
            <input 
                type="text"
                placeholder="Enter your gender">
        </div>

        <br>

        <button type="submit">Login</button>

    </form>

</main>

<footer style="background-color: bisque; padding:10px;">
    <p>
        front 
        <span style="color: blueviolet; border: 2px solid;">
            end developer
        </span>
    </p>
</footer>

</body>
</html>
